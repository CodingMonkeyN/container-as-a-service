<mat-card class="flex-1 m-4">
  <mat-card-header class="w-full justify-between">
    <mat-card-title>Deployments</mat-card-title>
    <div>
      <button mat-icon-button (click)="addDeployment()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 bg-transparent">
      <ng-container matColumnDef="namespace">
        <th mat-header-cell *matHeaderCellDef> Namespace</th>
        <td mat-cell *matCellDef="let element"> {{ element.namespace }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element"> {{ element.image }}</td>
      </ng-container>

      <ng-container matColumnDef="port">
        <th mat-header-cell *matHeaderCellDef> Port</th>
        <td mat-cell *matCellDef="let element"> {{ element.port }}</td>
      </ng-container>

      <ng-container matColumnDef="cpu">
        <th mat-header-cell *matHeaderCellDef> Cpu</th>
        <td mat-cell *matCellDef="let element"> {{ element.cpu }}</td>
      </ng-container>

      <ng-container matColumnDef="memory">
        <th mat-header-cell *matHeaderCellDef> Memory</th>
        <td mat-cell *matCellDef="let element"> {{ element.memory }}</td>
      </ng-container>

      <ng-container matColumnDef="replicas">
        <th mat-header-cell *matHeaderCellDef> Replicas</th>
        <td mat-cell *matCellDef="let element"> {{ element.replicas }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editDeployment(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
