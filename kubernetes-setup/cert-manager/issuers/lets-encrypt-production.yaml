      name: lets-encrypt
    solvers:
      - dns01:
          cloudflare:
            email: nils.gabriel.braun@gmail.com
            apiTokenSecretRef:
              name: cloudflare-credentials
              key: apiKey
        selector:
          dnsNames:
            - 'codingmonkey.cloud'